<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="container" class="container">
      <!-- Canvas generated by p5.js will appear here -->
      <div class="text-area">
        <h1>TEMPORAL&NewLine;layers&MediumSpace; &lt;</h1>
        <h2>CONTROLS:</h2>
        <p class = "ctrl">Press [SPACE] to pause simulation</p> 
        <p class = "ctrl">Press ['L'] to bounce loop through each layer</p>
        <h2 id="config">config</h2>
        <p class = "cfg" id="top">View Layer:</p>
        <p class = "cfg">Z-Axis Layers:</p>
        <p class = "cfg">Frame Updates per Second:</p>
        <p class = "cfg">Display All Layers?</p>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
